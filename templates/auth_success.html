<!DOCTYPE html>
<html>
<head>
    <title>Authentication Success</title>
</head>
<body>
    <p>Authenticating...</p>
    
    <script>
        // Store the token in localStorage
        localStorage.setItem('authToken', '{{ token }}');
        
        // Redirect to the main page
        setTimeout(function() {
            window.location.href = '/';
        }, 500);
    </script>
</body>
</html>
